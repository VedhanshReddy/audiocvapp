<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioCV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>AudioCV</h1>
    </header>

    <div class="content">
      <div class="input-section">
        <label for="fileInput">Select Audio File:</label>
        <button class="button" id="fileSelectBtn">Choose File</button>
        <div id="fileInfo" class="file-info"></div>
      </div>

      <div class="effect-section">
        <h2>Choose Effect</h2>
        <div class="effect-grid">
          <div class="effect-card" data-effect="8d">
            <h3>8D Audio</h3>
            <p>Immersive spatial audio experience</p>
          </div>
          <div class="effect-card" data-effect="bass">
            <h3>Bass Boost</h3>
            <p>Enhanced low frequencies & volume</p>
          </div>
          <div class="effect-card" data-effect="club">
            <h3>Club Effect</h3>
            <p>Full EQ with club-style reverb</p>
          </div>
        </div>
      </div>

      <div class="input-section">
        <label for="outputFolder">Select Output Folder:</label>
        <input type="text" id="outputFolder" readonly />
        <button class="button" id="folderSelectBtn">Choose Folder</button>
      </div>

      <div class="convert-section">
        <button class="button convert-btn" id="convertBtn">Convert</button>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar">
            <div class="progress-text" id="progressText">0%</div>
          </div>
        </div>
        <div class="status-container">
          <p id="status" class="status-text"></p>
          <p id="timeRemaining" class="time-text"></p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Powered by ffmpeg</p>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
